<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: white;
      outline: 1px solid black;
    }
    #guy {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
    #guy2 {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 350px;
      top: 350px;
      background-color: red;
    }
  </style>
  <body>
    <div id="container">
      <div id="guy"></div>
      <div id="guy2"></div>
    </div>
    <script src="sewa.js"></script>
  </body>
</html>
