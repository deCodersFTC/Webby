<!DOCTYPE html>
<html lang="en">
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .navbar {
    width: 100%;
    font-family: 'Montserrat', sans-serif;
    color: white;
    background-color: black;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 15px;
    opacity: 0.7;
    display: inline-block;
    overflow: hidden;

  }

  .navbar-nav {
    margin: 0%;
    list-style: none;
  }

  .nav-item:hover {
    background-color: #ffd63f;
  }

  .nav-item {
    display: inline-block;
    text-decoration: none;
    float: right;
    padding-top: 5px;
  }

  .navbar .navbar-collapse .navbar-nav .nav-item a {
    color: white;
    text-decoration: none;

  }

  .navbar-nav .nav-item a {
    text-decoration: none;
    display: inline-block;
    font-size: 17px;
    padding-top: 17px;
    padding-right: 20px;
    color: white;
  }

  .toggle-collapse {
    float: right;
    width: 45px;
    height: 32px;
    margin-top: -4px;
    background-color: transparent;
    color: rgb(232, 232, 232, 0.7);
    border: 1px solid rgb(232, 232, 232, 0.3);
    border-radius: 3px;
    cursor: pointer;
    display: none;
  }

  .logotoggle {
    list-style: none;
  }

  .toggle-collapse:hover {
    color: rgb(232, 232, 232);
  }

  .logo {
    width: 150px;
    padding-top: 2px;
    margin-top: 5px;
  }

  @media screen and (max-width: 700px) {

    .logo {
      width: 150px;
    }

    .toggle-collapse {
      display: inline;
    }

    .navbar-nav {
      color: white;
      padding: 0%;

    }

    .nav-item {
      margin-top: 10px;
      display: block;
      width: 100%;
      opacity: 1;
    }

    .nav-item:hover {
      background-color: #ffd63f;
    }

    .navbar-collapse {
      width: 100%;
      overflow: hidden;
      text-align: center;
      height: 0vh;
      transition: all 499ms ease;
    }

    .collapse {
      heigh: 50vh;
    }

  }

  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 30px;
    font-family: Bungee;
    text-align: center;
  }

  .bg {
    background-image: url("http://www.decodersftc.com/IMG_0820.jpg");
    height: 100%;
    width: 100%;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .subheading {
    position: static;
    top: 110vh;
    left: 50%;
    color: black;
    font-size: 30px;
    font-family: Bungee;
    text-align: center;
  }

  .paragraph {
    padding-left: 2vw;
    padding-right: 2vw;
    position: static;
    top: 110%;
    color: black;
    font-size: 15px;
    font-family: Montserrat;
    text-align: center;
  }

  .subheading2 {
    position: static;
    top: 20%;
    color: black;
    font-size: 30px;
    font-family: Bungee;
    text-align: center;
  }

  .paragraph2 {
    padding-left: 2vw;
    padding-right: 2vw;
    position: static;
    top: 110%;
    color: black;
    font-size: 15px;
    font-family: Montserrat;
    text-align: center;
  }
</style>

<script>
  function toggleText() {
    var text = document.getElementById("centered");
    if (text.style.display == "none") {
      text.style.display = "block";
    } else {
      text.style.display = "none";
    }
  }
